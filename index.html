<!DOCTYPE html>
<html>

<head>
  <title>Nicole's Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <p id="message"></p>
  <div class="unauthenticated">
    <h3>Sign Up:</h3>
    <form id="signUp">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
      <button id="signUpBtn" type="submit">Sign Up</button>
    </form>

    <h3>Sign In:</h3>
    <form id="signIn">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button id="signInBtn" type="submit">Sign In</button>
    </form>
  </div>

  <div class="authenticated">
    <h3>Change Password:</h3>
    <form id="changePassword">
      <input name="password[old]" type="password" placeholder="old password">
      <input name="password[new]" type="password" placeholder="new password">
      <button id="changePass" type="button" name="submit">Change Password</button>
    </form>

    <h3>Sign Out:</h3>
    <button id="signOutBtn" type="button" name="click">Sign Out</button>
    <h3>New Game:</h3>
    <button id="newGame" type="button" name="submit">New Game</button>
  </div>
  <div class="authenticated-2">
    <div id="gameboard">
        <div class="row">
          <div class="col-4 box">1</div>
          <div class="col-4 box">2</div>
          <div class="col-4 box">3</div>
          <div class="col-4 box">4</div>
          <div class="col-4 box">5</div>
          <div class="col-4 box">6</div>
          <div class="col-4 box">7</div>
          <div class="col-4 box">8</div>
          <div class="col-4 box">9</div>
        </div>
    </div>
  </div>
</body>

</html>
