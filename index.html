<!DOCTYPE html>
<html>

<head>
  <title>Nicole's Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <h1>Tic Tac Toe</h1>
    <p id="message"></p>
  </div>
  <div class="topNav">
    <div class="unauthenticated">
      <h4>Sign Up:</h4>
      <form id="signUp">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <button id="signUpBtn" type="submit">Sign Up</button>
      </form>
    </div>

    <div id="authenticated-signIn">
      <h4>Sign In:</h4>
      <form id="signIn">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <button id="signInBtn" type="submit">Sign In</button>
      </form>
    </div>
    <form id="changePassword" class="authenticated">
      <h4>Change Password:</h4>
      <input name="passwords[old]" type="password" placeholder="old password">
      <input name="passwords[new]" type="password" placeholder="new password">
      <button type="submit" name="change-pass">Change Password</button>
    </form>
    <button id="signOutBtn" type="button" name="click">Sign Out</button>
  </div>
  <div class="newGameParent">
  </div>
  <form id="createNewGame">
    <button id="newGame" type="button" name="click">New Game</button>
  </form>
  <div class="authenticated-2">
    <div id="gameboard">
      <div class="row">
        <div data-cell-index='0' class="col-4" id="cells"></div>
        <div data-cell-index='1' class="col-4" id="cells"></div>
        <div data-cell-index='2' class="col-4" id="cells"></div>
        <div data-cell-index='3' class="col-4" id="cells"></div>
        <div data-cell-index='4' class="col-4" id="cells"></div>
        <div data-cell-index='5' class="col-4" id="cells"></div>
        <div data-cell-index='6' class="col-4" id="cells"></div>
        <div data-cell-index='7' class="col-4" id="cells"></div>
        <div data-cell-index='8' class="col-4" id="cells"></div>
      </div>
    </div>
  </div>
</body>

</html>
