<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
    <div>
      <h3>Sign Up:</h3>
      <form id="signUp">
        <input name="credentials[email]" type="text" value="email">
        <input name="credentials[password]" type="password">
        <input name="credentials[password_confirmation]" type="password" value="an example password">
        <button id="signUpBtn" type="button" name="submit">Submit</button>
      </form>
    </div>
    <div>
      <h3>Sign In:</h3>
      <form id="signIn">
        <input name="credentials[email]" type="text" value="email">
        <input name="credentials[password]" type="password">
        <button id="signInBtn" type="button" name="submit">Submit</button>
      </form>
    </div>
    <div>
      <h3>Change Password:</h3>
      <form id="changePassword">
        <input name="credentials[password]" type="old-password">
        <input name="credentials[password]" type="new-password">
        <button id="changePass" type="button" name="submit">Change Password</button>
      </form>
    </div>
    <h3>Sign Out:</h3>
    <button id="signOutBtn" type="button" name="submit">Sign Out</button>
    </body>
</html>
